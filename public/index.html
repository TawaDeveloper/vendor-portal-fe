<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tawa's Back Office" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tawa's Back Office</title>
    <script>
      ;(function setToken() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('tawa_sso_token');
        if (token && token.trim() !== '') {
          urlParams.delete('tawa_sso_token');
          const pathname = `${window.location.origin}${window.location.pathname}`
          const newUrl = urlParams.toString() ? `${pathname}?${urlParams.toString()}` : pathname;
          window.history.replaceState(null, '', newUrl);
          localStorage.setItem('tawa_sso_token', token);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
